<!-- classroom_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Details</title>
</head>
<body>
    <h2>Classroom Created Successfully</h2>

    <p><strong>Name:</strong> {{ classroom.name }}</p>
    <p><strong>Total Seats:</strong> {{ classroom.total_seats }}</p>
    <p><strong>Available Seats:</strong> {{ classroom.available_seats }}</p>
    <p><strong>Status:</strong> {{ classroom.status }}</p>

    {% comment %} <a href="{% url 'dashboard' %}">Back to Dashboard</a> {% endcomment %}
</body>
</html>
